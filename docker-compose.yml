version: "3.8"

services:
  builder:
    build:
      context: .
      dockerfile: Dockerfile
      target: hugo-builder
    volumes:
      - .:/hugo:rw
  blog:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./build/blog:/blog:rw
